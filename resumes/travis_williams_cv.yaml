    experience:
      - company: National Renenwable Energy Laboratory
        position: Researcher III - Geospatial Data Science
        date:
        start_date: 2019-11
        end_date: present
        location: Golden, CO
        summary: My primary role at NREL is centered on the Renewable Energy Potential Model (reV). I have been the technical lead on this model since 2020 (shortly after it was open-sourced). Secondary roles at NREL include the development of other research models, data management, analysis, research, writing, and visualization for energy systems research projects. 
        highlights:
          - Designing analysis projects, collecting or building input data, and running models on NREL HPC systems
          - Manage the reV model's maintenance budget
          - Manage the reV models input data collection, filesystem, and compute environment on the HPC
          - Train employees on reV and HPC
          - Support and help existing users
          - Interface with clients who want to use it with their own infrastructure
          - Interface with the software developers (and periodically contribute to the software)
      - company: University of Colorado - Geography Dept.
        position: Research Assistant/Visiting Researcher
        date:
        start_date: 2017-01
        end_date: 2019-11
        location: Boulder, CO
        summary: Worked with a group called Earth Lab studying drought, fire, and agriculture.
        highlights:
          - Co-authored literature review publication on adaptive ranching practices and drought information.
          - Applied econometric methods to discover climate signals in a large market data set.
          - Redesigned an existing rainfall insurance system to better manage drought-related agricultural risks.
          - Developed and deployed interactive online risk management and decision-making tools.
          - Generated descriptive charts, maps, and other graphical products.
          - Built the Python package implementing the FIRED event delineation algorithm (firedpy) 
      - company: University of Colorado - Geography Dept.
        position: Teaching Assistant
        date:
        start_date: 2016-08
        end_date: 2017-12
        location: Boulder, CO
        summary: Taught recitations for groups of 25-30 students.
        highlights:
          - Geography of the Environment and Society & World Geography
          - Topics included Human-Earth system interactions, theories of resource management, and natural hazard mitigation.
          - Combination of content review, group activity, and grading. 
          - Focused on connecting course content with current events and engaging students in discussion.
          - Features of 5 major world regions with a particular focus on culture and social injustice.
      - company: Southern Illinois University - Plant, Soil, & Ag. Systems Dept.
        position: Research Assistant
        date:
        start_date: 2014-04
        end_date: 2016-05
        location: Carbondale, IL
        summary: Soil sampling, laboratory tests, GIS analysis, research, & writing.
        highlights:
          - Collected plant tissue and soil samples with Truck Mounted Soil Probe, SPAD and other devices. 
          - Performed KCL extractions and other laboratory tests for agricultural chemicals content.
          - Collected and interpreted climate data and site information for a large meta-analysis of high-yield fertilizer studies across the Midwest using various GIS programs. 
          - Used ArcGIS and SAS to perform spatial analysis into the performance of a no-till and cover crop study concurrent with extensive research into the practices
      - company: Various
